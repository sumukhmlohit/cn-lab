<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Divisibility by 3 or 7 test</title>
</head>
<body>
    <script>
        function divtest(){
         
            var n=document.getElementById("number").value;
            if(n%3==0){
           window.alert("no divisible by 3");
            }
            else if(n%7==0)            {
                window.alert("no divisible by 7");
            }
            else {
                window.alert("no not divisible by 3 or 7");
            }
            }
            
        
    </script>
    <form>
        <p>Enter a number</p>
        <input type="number" id="number" >
        <input type="button" id="enter" value="enter" onclick=divtest()></input>
        <br>
        <p id="output" ></p>
    </form>
    
</body>
</html>
