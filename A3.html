<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function word(){
            var longest=0;
            var str=document.getElementById("sen").value;
            var str1=str.split(" ");
            for(i=0;i<str1.length;i++){
                if(longest<str1[i].length){
                    longest=str1[i].length;
                }
            }
            window.alert(longest);
           
}    
    </script>
    
    <form action="" id="sentence">
            <p>Enter a sentence</p>
        <input type="text" id="sen" name="sen"></input>
        <input type="button" value="" onclick=word()></input>
    </form>

    
</body>
</html>
